<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        function handleOnclick (){

            let list = document.createElement("li");
            list.className = "list-group-item";
            // list.style.border = "solid";
            list.innerHTML = "<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" class=\"bi bi-x justify-content-end\" viewBox=\"0 0 16 16\"><path d=\"M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z\"/></svg>";
            let inputValue = document.getElementById("todo-input").value;
            let t = document.createTextNode(inputValue);
            list.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("todolist").appendChild(list);
            }
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="card-element" class="card">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">ToDo</span>
                <input type="text" id="todo-input" class="form-control" aria-label="todo" aria-describedby="basic-addon1">
            </div>
            <div>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="button" onclick="handleOnclick()">Button</button>
                </div>            
            </div>
            <hr />
            <div id="todocontainer" class="mt-3">
                <ul id="todolist" class="list-group"></ul>
            </div>
        </div>
    </div>
</body>
</html>
