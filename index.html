<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        function handleOnclick (){
            // event.defaultPrevented();
            // alert("you can hit this function");
            let list = document.createElement("li");
            list.className = "list-group-item";
            let inputValue = document.getElementById("todo-input").value;
            let t = document.createTextNode(inputValue);
            list.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("todolist").appendChild(list);
            }
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="card-element" class="card">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">ToDo</span>
                <input type="text" id="todo-input" class="form-control" aria-label="todo" aria-describedby="basic-addon1">
            </div>
            <div>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="button" onclick="handleOnclick()">Button</button>
                </div>            
            </div>
            <hr />
            <div id="todocontainer" class="mt-3">
                <ul id="todolist" class="list-group">
                    <!-- <li class="list-group-item" aria-disabled="true">1</li>
                    <li class="list-group-item" aria-disabled="true">2</li>
                    <li class="list-group-item" aria-disabled="true">3</li>
                    <li class="list-group-item" aria-disabled="true">4</li>
                    <li class="list-group-item" aria-disabled="true">5</li> -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
