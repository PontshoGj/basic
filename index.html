    <title>Document</title>
    <script>
        function handleOnclick (){
            // event.defaultPrevented();
            // alert("you can hit this function");
            let list = document.createElement("li");
            // list.className("list-group-item")
            let inputValue = document.getElementById("todo").value;
            // alert("the value to the input text is " + inputValue);
            let t = document.createTextNode(inputValue);
            list.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("todolist").appendChild(list);

        }
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center;">
        <div class="card" style="width: 50rem; margin-top: 5%;">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">ToDo</span>
                <input type="text" id="todo"class="form-control" aria-label="todo" aria-describedby="basic-addon1">
            </div>
            <div>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="button" onclick="handleOnclick()">Button</button>
                </div>            
            </div>
            <div style="margin-top: 12px;">
                <ul id="todolist" class="list-group">
                    <!-- <li class="list-group-item" aria-disabled="true"></li> -->
                </ul>
            </div>
        </div>
    </div>
</body>
